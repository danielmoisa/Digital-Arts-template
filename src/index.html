


<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Digital Art Studios - a digital design studio.</title>
  
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="page-wrapper">
  <video class="bg-video" src="img/bg-video.mp4" preload="auto" type="video/mp4" autoplay muted loop></video>

    <!--  COMING SOON SECTION -->
    <div class="coming-soon-section">

      <div class="site-logo">DigitalArt!</div>

      <h1 class="site-title">
        We are a digital<br />
        design studio.
      </h1>

      <h1 class="coming-soon">Full website coming soon.</h1>

    </div><!--/.coming-soon -->
    


    <!-- CONTACT SECTION -->
    <div class="contact-section">
      
    <h1 class="title">Let's talk</h1>
    <h2 class="sub-title">Be first to know, and stay in touch.</h2>
    <form class="form" action="#" method="GET">
      <input class="form__item form--name" type="text" placeholder="Name">
      <input class="form__item form--email" type="email" placeholder="E-mail">
      <input class="form__item form--subject" type="text" placeholder="Subject">

      <textarea class="form__message" rows="3" cols="30rem" placeholder="Message"></textarea>

      <button class="form__button" type="submit">Submit</button>

    </form>

    </div><!--/.contact -->


  </div>

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/plugins/jquery.nicescroll.js"></script>
  <script src="js/plugins/jquery.nicescroll.iframehelper.js"></script>
  <script src="js/main.js"></script>
</body>
  
</html>
