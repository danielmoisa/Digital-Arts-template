


<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">

  <title>Digital Art Studios - a digital design studio.</title>
  
  <link href="images/favicon.png" rel="icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <div class="page-wrapper">
  <video autoplay class="bg-video" loop muted preload="auto" src="img/bg-video.mp4" type="video/mp4"></video>

    <!--  COMING SOON SECTION -->
    <div class="coming-soon-section">

      <div class="site-logo">DigitalArt!</div>

      <h1 class="site-title">
        We are a digital<br>
        design studio.
      </h1>

      <h1 class="coming-soon">Full website coming soon.</h1>

    </div><!--/.coming-soon -->
    


    <!-- CONTACT SECTION -->
    <div class="contact-section">
      
    <h1 class="title">Let's talk</h1>
    <h2 class="sub-title">Be first to know, and stay in touch.</h2>
    <form action="#" class="form" method="GET">
      <input class="form__item form--name" placeholder="Name" type="text">
      <input class="form__item form--email" placeholder="E-mail" type="email">
      <input class="form__item form--subject" placeholder="Subject" type="text">

      <textarea class="form__message" cols="30rem" placeholder="Message" rows="3"></textarea>

      <button class="form__button" type="submit">Submit</button>

    </form>

    </div><!--/.contact -->


  </div>

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
  
</html>
